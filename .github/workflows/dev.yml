on:
  push:
    branches: [dev]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Poetry
      run: pip install poetry

    - name: Set up environment
      run: |
        poetry install
        poetry shell

    - name: Run unit tests
      run: pytest
  
    - name: Run linter
      run: pylint
    
    - name: Validate sam template
      run: sam validate

    - name: Build
      run: sam build


  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to dev env
      run: sam deploy